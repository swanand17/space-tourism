<div class="home-container full-height full-width"
[ngStyle]="{'background-image': deviceWidth > 959 ? 'url(./assets/home/background-home-desktop.jpg)' : deviceWidth > 599 ? 'url(./assets/home/background-home-tablet.jpg)' : 'url(./assets/home/background-home-mobile.jpg)'}">
  <div class="home-container-maxWidth full-width">
    <div class="home-intro full-width">
      <span>SO, YOU WANT TO TRAVEL TO</span>
      <span>SPACE</span>
      <span>
        Let’s face it; if you want to go to space, you might as well genuinely go
        to outer space and not hover kind of on the edge of it. Well sit back, and
        relax because we’ll give you a truly out of this world experience!
      </span>
    </div>
    <div class="home-explore">
      <div class="home-exploreBtn" routerLink="/destination">EXPLORE</div>
    </div>
  </div>
</div>
